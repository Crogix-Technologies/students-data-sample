<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-2">
        <header>
          <div class="container text-center mt-5 mb-5">
            <h1>Categories</h1>
          </div>
          <div class="container text-center mt-3">
            <a class="btn btn-success studentDataBtn w-100">Student's Data</a>
            <a class="btn btn-success teachersDataBtn w-100 mt-3"
              >Teacher's Data</a
            >
          </div>
        </header>
      </div>
      <div class="col-lg-10">
        <section class="studentsSection">
          <header>
            <div class="container text-center mt-5">
              <h1>Student's Data</h1>
            </div>
          </header>
          <!-- table -->
          <section>
            <div class="container">
              <table class="table table-striped table-hover mt-5 text-center">
                <thead>
                  <tr>
                    <th scope="col" class="bg-success text-light">#</th>
                    <th scope="col" class="bg-success text-light">Name</th>
                    <th scope="col" class="bg-success text-light">
                      Father Name
                    </th>
                    <th scope="col" class="bg-success text-light">Email</th>
                    <th scope="col" class="bg-success text-light">
                      Phone Number
                    </th>
                    <th scope="col" class="bg-success text-light">Action</th>
                  </tr>
                </thead>
                <tbody id="student-table-body"></tbody>
              </table>
            </div>
          </section>

          <!-- Edit Div -->
          <section>
            <div class="container Edit-Div mt-4">
              <table class="table">
                <tr>
                  <td>
                    <input
                      type="text"
                      name="nameEdit"
                      id="nameEdit"
                      class="form-control"
                      placeholder="Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="fnameEdit"
                      id="fnameEdit"
                      class="form-control"
                      placeholder="Father Name"
                    />
                  </td>
                  <td>
                    <input
                      type="email"
                      name="emailEdit"
                      id="emailEdit"
                      class="form-control"
                      placeholder="Email"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="numberEdit"
                      id="numberEdit"
                      class="form-control"
                      placeholder="Phone Number"
                    />
                  </td>
                  <td>
                    <a class="btn btn-success saveBtn">Save</a>
                    <a class="btn btn-danger cancelBtn">Cancel</a>
                  </td>
                </tr>
              </table>
            </div>
          </section>
          <!-- add new  -->
          <section>
            <div class="container Add-new-Div mt-4">
              <table class="table">
                <tr>
                  <td>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="fname"
                      id="fname"
                      class="form-control"
                      placeholder="Father Name"
                    />
                  </td>
                  <td>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="number"
                      id="number"
                      class="form-control"
                      placeholder="Phone Number"
                    />
                  </td>
                  <td>
                    <a class="btn btn-success addBtn">Add</a>
                    <a class="btn btn-danger closeBtn">Close</a>
                  </td>
                </tr>
              </table>
            </div>
          </section>
          <!-- Add new Btn -->
          <section>
            <div class="container text-center">
              <a class="btn btn-success addNewBtn">Add New +</a>
            </div>
          </section>
        </section>
        <section class="teacherSection">
          <header>
            <div class="container text-center mt-5">
              <h1>Teacher's Data</h1>
            </div>
          </header>
          <!-- table -->
          <section>
            <div class="container">
              <table class="table table-striped table-hover mt-5 text-center">
                <thead>
                  <tr>
                    <th scope="col" class="bg-success text-light">#</th>
                    <th scope="col" class="bg-success text-light">Name</th>
                    <th scope="col" class="bg-success text-light">
                      Father Name
                    </th>
                    <th scope="col" class="bg-success text-light">Email</th>
                    <th scope="col" class="bg-success text-light">
                      Phone Number
                    </th>
                    <th scope="col" class="bg-success text-light">Subject</th>
                    <th scope="col" class="bg-success text-light">Action</th>
                  </tr>
                </thead>
                <tbody id="teachers-table-body"></tbody>
              </table>
            </div>
          </section>

          <!-- Edit Div -->
          <section>
            <div class="container teachers-Edit-Div mt-4">
              <table class="table">
                <tr>
                  <td>
                    <input
                      type="text"
                      name="TnameEdit"
                      id="TnameEdit"
                      class="form-control"
                      placeholder="Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="TfnameEdit"
                      id="TfnameEdit"
                      class="form-control"
                      placeholder="Father Name"
                    />
                  </td>
                  <td>
                    <input
                      type="email"
                      name="TemailEdit"
                      id="TemailEdit"
                      class="form-control"
                      placeholder="Email"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="TnumberEdit"
                      id="TnumberEdit"
                      class="form-control"
                      placeholder="Phone Number"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="TsubjectEdit"
                      id="TsubjectEdit"
                      class="form-control"
                      placeholder="Subject"
                    />
                  </td>
                  <td>
                    <a class="btn btn-success TsaveBtn">Save</a>
                    <a class="btn btn-danger TcancelBtn">Cancel</a>
                  </td>
                </tr>
              </table>
            </div>
          </section>
          <!-- add new  -->
          <section>
            <div class="container teachers-Add-new-Div mt-4">
              <table class="table">
                <tr>
                  <td>
                    <input
                      type="text"
                      name="Tname"
                      id="Tname"
                      class="form-control"
                      placeholder="Name"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Tfname"
                      id="Tfname"
                      class="form-control"
                      placeholder="Father Name"
                    />
                  </td>
                  <td>
                    <input
                      type="email"
                      name="Temail"
                      id="Temail"
                      class="form-control"
                      placeholder="Email"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      name="Tnumber"
                      id="Tnumber"
                      class="form-control"
                      placeholder="Phone Number"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="Tsubject"
                      id="Tsubject"
                      class="form-control"
                      placeholder="Subject"
                    />
                  </td>
                  <td>
                    <a class="btn btn-success TaddBtn">Add</a>
                    <a class="btn btn-danger TcloseBtn">Close</a>
                  </td>
                </tr>
              </table>
            </div>
          </section>
          <!-- Add new Btn -->
          <section>
            <div class="container text-center">
              <a class="btn btn-success TaddNewBtn">Add New +</a>
            </div>
          </section>
        </section>
      </div>
    </div>

    <!-- scripts -->
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
